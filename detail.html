<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800&display=swap" rel="stylesheet">
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="detail-body">

    <header class="site-header">
        <div class="container header-container">
            <h2 class="header-title">Where in the world?</h2>
            <div class="dark-mode-menu">
                <button class="dark-mode-btn" type="button" id="chk">
                    <span class="button-flex">
                        <svg class="button-svg" width="18" height="17" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.553 11.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618C3.691 2.695 1.5 5.331 1.5 8.438c0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z" fill="#fff" stroke="currentColor" stroke-width="1.25"/></svg>
                        <span class="button-text">Dark Mode</span>
                    </span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content detail-main-content">
        <div class="main-container container">
            <a class="back-to-link" href="index.html">
                <svg class="back-to-link-svg" width="19" height="12" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="m6.464.107 1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 6 6.464.107Z" fill="currentColor"/></svg>
                <span class="back-to-link-text">Back</span>
            </a>

            <div class="detail-country-wrapper">
                <img class="detail-country-img" src="./img/detail-belgium.png" srcset="./img/detail-belgium.png 1x, ./img/detail-belgium@2x.png 2x" alt="Belgium Flag" width="560" height="401">
                <div class="detail-country-info">
                    <h3 class="detail-info-title">Belgium</h3>
                    <div class="country-info-list">
                        <div class="country-info-item">
                            <div class="country-info-wrapper detail-country-info-wrapper">
                                <h4 class="country-info">Native Name: </h4>
                                <p class="country-value">BelgiÃ«</p>
                            </div>
                            <div class="country-info-wrapper detail-country-info-wrapper">
                                <h4 class="country-info">Population:</h4>
                                <p class="country-value">11,319,511</p>
                            </div>
                            <div class="country-info-wrapper detail-country-info-wrapper">
                                <h4 class="country-info">Region: </h4>
                                <p class="country-value">Europe</p>
                            </div>
                            <div class="country-info-wrapper detail-country-info-wrapper">
                                <h4 class="country-info">Sub Region:</h4>
                                <p class="country-value">Western Europe</p>
                            </div>
                            <div class="country-info-wrapper detail-country-info-wrapper">
                                <h4 class="country-info">Capital:</h4>
                                <p class="country-value">Brussels</p>
                            </div>
                        </div>
                        <div class="country-info-item">
                            <div class="country-info-wrapper detail-country-info-wrapper">
                                <h4 class="country-info">Top Level Domain: </h4>
                                <p class="country-value">.be</p>
                            </div>
                            <div class="country-info-wrapper detail-country-info-wrapper">
                                <h4 class="country-info">Currencies: </h4>
                                <p class="country-value">Euro</p>
                            </div>
                            <div class="country-info-wrapper detail-country-info-wrapper">
                                <h4 class="country-info">Languages: </h4>
                                <p class="country-value">Dutch, French, German</p>
                            </div>
                        </div>
                    </div>
                    <div class="border-ountries">
                        <h3 class="border-contries-title">Border Countries: </h3>
                        <ul class="border-contries-list">
                            <li class="border-contries-item">
                                <a class="border-contries-link" href="#">France</a>
                            </li>
                            <li class="border-contries-item">
                                <a class="border-contries-link" href="#">Germany</a>
                            </li>
                            <li class="border-contries-item">
                                <a class="border-contries-link" href="#">Netherlands</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/main.js"></script>
    
</body>
</html>
